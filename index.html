<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quran Surahs</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #f5f7fa, #e2e8f0);
      margin: 0;
      padding: 40px 20px;
      color: #2d3748;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 34px;
      color: #2b6cb0;
      margin-bottom: 25px;
      text-align: center;
    }

    .phrase-box {
      background: #f7fafc;
      border: 1px solid #e2e8f0;
      border-radius: 14px;
      padding: 30px 25px;
      min-height: 160px;
      box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.02);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .arabic {
      font-size: 26px;
      color: #1a202c;
      margin-bottom: 20px;
      font-weight: bold;
      line-height: 1.8;
      text-align: right;
      direction: rtl;
    }

    .translation {
      font-size: 18px;
      color: #4a5568;
      display: none;
      background-color: #edf2f7;
      border-left: 4px solid #63b3ed;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
    }

    .buttons {
      margin-top: 30px;
      text-align: center;
    }

    button {
      background: linear-gradient(to right, #4299e1, #3182ce);
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 0 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 12px rgba(66, 153, 225, 0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #3182ce, #4299e1);
      transform: scale(1.05);
    }

    .show-answer {
      background: linear-gradient(to right, #90cdf4, #63b3ed);
    }

    .show-answer:hover {
      background: linear-gradient(to right, #63b3ed, #90cdf4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quran Surahs</h1>

    <div class="phrase-box">
      <div class="arabic" id="arabic-phrase">اضغط على الزر لعرض سورة</div>
      <div class="translation" id="english-translation"></div>
    </div>

    <div class="buttons">
      <button id="new-phrase">عرض سورة جديدة</button>
      <button id="show-translation" class="show-answer">عرض الترجمة</button>
    </div>
  </div>

  <script>
    const phrases = [
      {
        arabic: `بِسْمِ اللَّهِ الرَّحْمَـٰنِ الرَّحِيمِ<br>
قُلْ هُوَ اللَّهُ أَحَدٌ<br>
اللَّهُ الصَّمَدُ<br>
لَمْ يَلِدْ وَلَمْ يُولَدْ<br>
وَلَمْ يَكُن لَّهُ كُفُوًا أَحَدٌ`,
        english: `In the name of Allah, the Most Gracious, the Most Merciful.<br>
Say, "He is Allah, [who is] One,<br>
Allah, the Eternal Refuge.<br>
He neither begets nor is born,<br>
Nor is there to Him any equivalent."`
      },
      {
        arabic: `بِسْمِ اللَّهِ الرَّحْمَـٰنِ الرَّحِيمِ<br>
قُلْ أَعُوذُ بِرَبِّ الْفَلَقِ<br>
مِن شَرِّ مَا خَلَقَ<br>
وَمِن شَرِّ غَاسِقٍ إِذَا وَقَبَ<br>
وَمِن شَرِّ النَّفَّاثَاتِ فِي الْعُقَدِ<br>
وَمِن شَرِّ حَاسِدٍ إِذَا حَسَدَ`,
        english: `In the name of Allah, the Most Gracious, the Most Merciful.<br>
Say, "I seek refuge in the Lord of daybreak,<br>
From the evil of that which He created,<br>
And from the evil of darkness when it settles,<br>
And from the evil of the blowers in knots,<br>
And from the evil of an envier when he envies."`
      },
      {
        arabic: `بِسْمِ اللَّهِ الرَّحْمَـٰنِ الرَّحِيمِ<br>
قُلْ أَعُوذُ بِرَبِّ النَّاسِ<br>
مَلِكِ النَّاسِ<br>
إِلَـٰهِ النَّاسِ<br>
مِن شَرِّ الْوَسْوَاسِ الْخَنَّاسِ<br>
الَّذِي يُوَسْوِسُ فِي صُدُورِ النَّاسِ<br>
مِنَ الْجِنَّةِ وَالنَّاسِ`,
        english: `In the name of Allah, the Most Gracious, the Most Merciful.<br>
Say, "I seek refuge in the Lord of mankind,<br>
The Sovereign of mankind,<br>
The God of mankind,<br>
From the evil of the retreating whisperer,<br>
Who whispers [evil] into the breasts of mankind,<br>
From among the jinn and mankind."`
      },
      {
        arabic: `بِسْمِ اللَّهِ الرَّحْمَـٰنِ الرَّحِيمِ<br>
إِنَّا أَعْطَيْنَاكَ الْكَوْثَرَ<br>
فَصَلِّ لِرَبِّكَ وَانْحَرْ<br>
إِنَّ شَانِئَكَ هُوَ الْأَبْتَرُ`,
        english: `In the name of Allah, the Most Gracious, the Most Merciful.<br>
Indeed, We have granted you, [O Muhammad], al-Kawthar.<br>
So pray to your Lord and sacrifice [to Him alone].<br>
Indeed, your enemy is the one cut off.`
      }
    ];

    const arabicPhrase = document.getElementById('arabic-phrase');
    const englishTranslation = document.getElementById('english-translation');
    const newPhraseBtn = document.getElementById('new-phrase');
    const showTranslationBtn = document.getElementById('show-translation');

    newPhraseBtn.addEventListener('click', () => {
      const randomIndex = Math.floor(Math.random() * phrases.length);
      const phrase = phrases[randomIndex];
      arabicPhrase.innerHTML = phrase.arabic;
      englishTranslation.innerHTML = phrase.english;
      englishTranslation.style.display = 'none';
    });

    showTranslationBtn.addEventListener('click', () => {
      englishTranslation.style.display = 'block';
    });
  </script>
</body>
</html>
